<!DOCTYPE html>

<html>

<body>

<h2>JavaScript String Methods</h2>

<p>Search a string for "doing", display the position of the match and replace the word "how are" with "how are you" and display</p>

<p id="search_result"></p>

<p id="replace_result"></p>

<p id="string_result"></p>

<script>
var stringg = "hello how are you doing today";
var search_position = stringg.search("g");
var text = stringg.replace("how are you","what are you");
var x = 90
var y = 70
document.getElementById("search_result").innerHTML = search_position;
document.getElementById("replace_result").innerHTML = text;

document.getElementById("string_result").innerHTML = String(x) + String(y);

</script>
</body>

</html>
